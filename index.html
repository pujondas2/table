<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        tr {
            color: #fff;
        }
    </style>
</head>

<body>

    <table border="1" width="600px" cellspacing="0" cellpadding="10">
        <colgroup bgcolor="#34235E" span="1"></colgroup>
        <tr bgcolor="#34235E">
            <th rowspan="3">Day</th>
            <th colspan="6">Seminer</th>
        </tr>
        <tr align="center" bgcolor="#34235E">
            <td colspan="2">Schedule</td>
            <td colspan="3" rowspan="2">Topic</td>
        </tr>
        <tr align="center" bgcolor="#34235E">
            <td>Begin</td>
            <td>End</td>
        </tr>
        <tr align="center" bgcolor="#333">
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 AM</td>
            <td rowspan="2">5:00 PM</td>
            <td colspan="3">Introduction to XML</td>
        </tr>
        <tr align="center" bgcolor="#333">
            <td>seven</td>
            <td>eight</td>
            <td>nine</td>
        </tr>
        <tr align="center" bgcolor="#D35964">
            <td rowspan="3" bgcolor="#34235E">Tuesday</td>
            <td>8:00 AM</td>
            <td>11:00 AM</td>
            <td colspan="3">XPATH</td>
        </tr>
        <tr align="center" bgcolor="#D35964">
            <td>11:00 AM</td>
            <td>02:00 PM</td>
            <td colspan="2" rowspan="2">One</td>
            <td>Two</td>
        </tr>
        <tr align="center" bgcolor="#D35964">
            <td>02:00 PM</td>
            <td>05:00 PM</td>
            <td>Four</td>
        </tr>
        <tr align="center" bgcolor="#34235E">
            <td>Wednesday</td>
            <td>08:00 AM</td>
            <td>12:00 PM</td>
            <td>Five</td>
            <td colspan="2" bgcolor="#D35964">Six</td>
        </tr>
    </table>

</body>

</html>
